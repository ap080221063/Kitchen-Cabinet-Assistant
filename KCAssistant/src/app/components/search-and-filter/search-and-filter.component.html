<div class="container-fluid toppadding">
  <div class="input-group mb-3">
    <input type="text" class="form-control inputModForSearchBox" placeholder="search for a product" aria-label="product name" aria-describedby="basic-addon2" (keyup)="nameFilter.next($event.target.value)">
  </div>
  <div class="quickFiltersDiv">
    <ul class="quickFilterUL">     
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" *ngFor="let p of categoryList">
          <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="false" (click)="setCategoryFilterLogic(p.id)">{{p.name}}</a>
        </li>
      </ul>
    </ul>
  </div>
</div>
