<div id="app-modal-content">  
  <div class="modal-header">
    <h4 class="modal-title pull-left">Shopping List</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Stock</th>
                    <th scope="col">Product</th>
                    <th scope="col">to buy</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of neededProductList">
                    <th scope="row">{{ p.quantity }}</th>
                    <td>{{ p.name }}</td>
                    <td>
                      <app-spinner (spinnerchanged)="spinnerchanged($event)" [label]="" 
                      [numb]="p.predictToBuy" [other]="{id:p.id, prop:'predictToBuy'}" [inputdisabled]="true"></app-spinner>
                    </td>
                  </tr>
                  <tr *ngIf="neededProductList.length===0">
                    <th scope="row"></th>
                    <td>No products are needed at this moment.</td>
                    <td></td>
                  </tr>                 
                </tbody>
              </table>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary buttonsFloatLeft" *ngIf="!this.confirmSend" (click)="getConfirmationSendShoppingListEmail(true)"><i class="fas fa-envelope"></i></button>
                <button type="button" class="btn btn-primary btn-warning buttonsFloatLeft" *ngIf="this.confirmSend" (click)="getConfirmationSendShoppingListEmail(false)">Not yet!</button>
                <button type="button" class="btn btn-primary btn-success buttonsFloatLeft" *ngIf="this.confirmSend" (click)="sendShoppingListEmail()">Send</button>
                <button type="button" class="btn btn-primary btn-success buttonsFloatRight" *ngIf="!this.confirmBuy" (click)="getConfirmationShoppingListBuy(true)"><i class="fas fa-cart-plus"></i></button>
                <button type="button" class="btn btn-primary btn-success buttonsFloatRight" *ngIf="this.confirmBuy" (click)="confirmShoppingListBuy()">Confirm</button>
                <button type="button" class="btn btn-primary btn-warning buttonsFloatRight" *ngIf="this.confirmBuy" (click)="getConfirmationShoppingListBuy(false)">Not yet!</button>               
              </div>    
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
